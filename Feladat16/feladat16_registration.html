<!DOCTYPE html>
<html lang="en">
<!--Készítsünk egy regisztrációs weboldalt, mely lényegében 3 oldalból áll. Az első oldalon üdvözöljük a webáruházban egy rövid leírással az árult termékekre vonatkozóan és tájékoztatjuk,
         hogy a vásárláshoz regisztráció szükséges. Illetve egy táblázat a lehetséges utánvételes szállítási díjakhoz. A regisztráció megkezdéséhez tegyünk ki a felületre egy gombot, 
         amire kattintva a regisztrációs felületre navigál az oldal. Ezen a regisztrációs felületen kérjünk el minden szükséges adatot a felhasználótól. 
         Tegyük fel, hogy a webshop szeretne különböző statisztikákat készíteni a vásárlóktól,
         így minél több adatot kérjünk el a vásárlóktól. A regisztrációs adatok megadása után legyen egy gomb, amire kattintva az oldal egy “köszönjük, hogy regisztrált, most már vásárolhat”.-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat15_registration</title>
    <style>
        label {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>

<link rel="stylesheet" href="feladat16.css">

</head>

<body>
    
    <div class=logo>
        <a  href="feladat16_welcome.html"><img src="../resources/bookstore.jfif" alt="book"  title="back to welcome page"></a>
        </div>

    <h3>Please, fill these fields with your data</h3>
    <br>

    <form action="feladat16_products.html">
        <fieldset>

            <label for="Name">Name:</label>
            <input type="text">
            <br>

            <label for="Password">Password</label>
            <input type="password" name="" id="">
            <br>
        </fieldset>

        <fieldset id="szamlazas">

            <label for="Irányítószám">ZIP code:</label>
            <input type="number">
            <br>

            <label for="Település">City:</label>
            <input type="text" name="" id="">
            <br>

            <label for="Közterület neve">Street:</label>
            <input type="text" name="" id="">
            <br>

            <label for="Közterület jellege">Street type:</label>
            <select id="közterület" name="közterület">
                <option value="utca">street</option>
                <option value="út">road</option>
                <option value="tér">square</option>

            </select>
            <br>

            <label for="Házszám">House number:</label>
            <input type="text" name="" id="">
            <br>

            <label for="Telefonszám">Phone number:</label>
            <input type="tel" name="" placeholder="+36301234567">
            <br>

            <label for="születésnap">Date of birth:</label>
            <input type="date" name="" id="">
            <br>

            <label for="NL:">Would you like to get newsletter?:</label> 
            <input type="radio">
            <br>

            <label for="E-mail">E-mail address:</label>
            <input type="text" name="" placeholder="example@gmail.com">
            <br>

            <label for="clear">Clear entered data:</label>
            <input type="reset" class="resetbutton">

        </fieldset>



        <input class="toBasket" type="submit" value="Confirm and go to products" onclick="window.open('Feladat16_products.html', '_self')">
    </form>

   
</body>

</html>
