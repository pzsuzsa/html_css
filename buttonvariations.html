<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        button {
            width: 100px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .button-accept {
            background-color: lightgreen;
            color: darkslategrey;
        }

        .button-decline {
            background-color: lightcoral;
            color: black;
        }

        #button-exit {
            background-color: pink;
            border-radius: 20px;

        }
    </style>
</head>

<body>
    <button class="button-accept">OK</button>
    <button class="button-accept">Allrighty</button>
    <button class="button-accept">Continue</button>
    <button class="button-accept">Add</button>
    <button class="button-accept">Order</button>
    <button class="button-accept">Go</button>



    <button class="button-decline">Delete</button>
    <button class="button-decline">Close</button>

    <button id="button-exit">Quit</button>

</body>

</html>
