<!--Készítsünk egy regisztrációs weboldalt, mely lényegében 3 oldalból áll. Az első oldalon üdvözöljük a webáruházban egy rövid leírással az árult termékekre vonatkozóan és tájékoztatjuk,
hogy a vásárláshoz regisztráció szükséges. Illetve egy táblázat a lehetséges utánvételes szállítási díjakhoz.
A regisztráció megkezdéséhez tegyünk ki a felületre egy gombot, amire kattintva a regisztrációs felületre navigál az oldal.
Ezen a regisztrációs felületen kérjünk el minden szükséges adatot a felhasználótól.
Tegyük fel, hogy a webshop szeretne különböző statisztikákat készíteni a vásárlóktól, így minél több adatot kérjünk el a vásárlóktól.
A regisztrációs adatok megadása után legyen egy gomb, amire kattintva az oldal egy “köszönjük, hogy regisztrált, most már vásárolhat”.
Készítsünk egy olyan hiánypótló weboldalt a fentiekhez, melyen vannak kártyák a megvásárolható termékekről és minden kártyán egy gomb amivel megvásárolhatom őket. 
Ezeken felül az oldal alján egy gomb, mely a Kosár oldalra navigál. 
A Kosár oldalon tételszerűen soroljunk fel termékeket. (fixen 3-4-5 terméket, az előző oldalon lévő Megvásárolom gomboknak nem kell működnie)
A tétel lista alatt pedig egy link vagy gomb, mely a következő oldalra navigál a szállítási és számlázási adatok megadásához.
Tegyünk róla, hogy a 12-14-es feladatban elkészült oldalak valamint a mostani össze legyenek “kötve”, végig tudjon menni a felhasználó rajtuk.-->
